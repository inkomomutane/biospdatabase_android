on:
  push:
    branches:
      - master
jobs:
  buildApk:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.13.2'
        - run: flutter clean
        - run: flutter pub get
        - run: flutter build apk
        - uses: actions/download-artifact@v3
          with:
            name: Biosp APK
            path: build/app/outputs/flutter-apk/app-reliese.apk